{% load static %}

{% block content %}
<main class="login container">
    <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
      Login
    </h1>
    <div class="row">
      <div class="col-md-4 offset-md-4">

      </div>
      </div>
    <div class="row">
      <form method="POST" action="{% url 'deliboyLogin' %}" class="col-md-5 offset-1">
        {% csrf_token %}
        <div class="form-group">
          <input name="username" class="form-control" placeholder="User Name">
        </div>

        <div class="form-group">
          <input name="password" type="password" class="form-control" placeholder="Password">
        </div>


        <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signin</button>
        <div class="text-center">
          OR
        </div>

      </form>
    </div>
         {% if messages %}
             <ul class="messages">
                 {% for message in messages %}
                     <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                 {% endfor %}
             </ul>
         {% endif %}
  </main>

{% endblock %}
