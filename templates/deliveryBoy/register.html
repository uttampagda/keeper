
{% load static %}
{% block content %}

     <main class="register container">
    <h1 class="text-center mt-5 mb-5">
      DeliveryBoy Register
    </h1>
         <div class="row">
             <div class="col-md-4 offset-md-4">

             </div>
         </div>
    <div class="row">
      <form method="post" action="{% url 'deliboyRegister' %}" class="col-md-5 offset-md-1">
      {% csrf_token %}
        <div class="form-group">
          <input name="first_name" class="form-control" placeholder="FirstName">
        </div>
        <div class="form-group">
          <input name="last_name" class="form-control" placeholder="LastName">
        </div>
        <div class="form-group">
          <input name="username" class="form-control" placeholder="UserName">
        </div>
        <div class="form-group">
          <input name="email" type="email" class="form-control" placeholder="Email Address">
        </div>
          <div class="form-group">
              <input name="phone" class="form-control" placeholder="Phone">
          </div>
        <div class="form-group">
          <input name="password" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input name="confirm_password" type="password" class="form-control" placeholder="Confirm Password">
        </div>

        <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signup</button>

      </form>
    </div>
         {% if messages %}
             <ul class="messages">
                 {% for message in messages %}
                     <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                 {% endfor %}
             </ul>
         {% endif %}
  </main>

{% endblock%}
