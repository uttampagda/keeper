{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="{% static 'sellers/css/seller_login.css' %}">
    <title>Login as customer</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>

</head>
<body>

<div class="container" id="container">
        <div class="form-container cus-sign-up-container">
            <form method="POST" action="{% url 'custLogin' %}" class="col-md-5 offset-1">
                {% csrf_token %}
                <h1 class="reg-title ">Welcome back!</h1>
                <input id="username" name="username" value="" placeholder="Username" required>
                <input id="password" type="password" name="password" placeholder="Password" required data-eye>
                <div class="input-devide">
                    <p></p>
                    <a href="">Forgot password</a>
                </div>
                <button type="submit">Sign in</button>
                <div>
                    <p>Don't have an account? <a href="{% url 'custRegister' %}">Register</a></p>
                </div>
        </div>
        <div class="cus-overlay-container">
            <div class="overlay cus-poster"></div>
        </div>
    {% if messages %}
             <ul class="messages">
                 {% for message in messages %}
                     <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                 {% endfor %}
             </ul>
         {% endif %}
    </div>


</body>
</html>
