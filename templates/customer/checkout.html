{% block content %}
        <div class="cart-back">
            <div class="cart-padding">
                <div id="confirmcart" class="cart big">

                </div>
                <div id="confirmbill" class="cart-container small" style="height: 10rem">
                    <div class="bill-container">
                        <div class="bill-brief">
                            <p class="item-font-bold">Total(inc. GST)</p>
                            <p class="item-font-bold b">â‚¹{{ total }}</p>
                        </div>

                    </div>
