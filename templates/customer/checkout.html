{% extends "customer/base.html" %}
{% block content %}
<form method="post" action="{% url 'checkout' %}" style="margin: 5rem">
            {% csrf_token %}
    {{ total }}
            <input type="hidden" name="total" value="{{ amount }}"/>
            <input type="hidden" name="list_of_orders" value="{{ list_of_orders }}"/>
            <input type="hidden" name="order_type" value="{{ order_type }}"/>
            <input type="hidden" name="pick_up_time" value="{{ pick_up_time }}"/>
            <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_bSTKVqtv6GwTso"
            data-amount="{{ amount }}"  data-currency="INR" data-order_id="{{payment.id}}" data-buttontext="Pay Now"
            data-name="ShopKeeper" data-description="Pay To Shop Keeper"
            data-image="https://example.com/your_logo.jpg" data-prefill.name="PC" data-prefill.email="contact@shopkeeper.com"
            data-theme.color="#F37254"></script>
        </form>

{% endblock %}
