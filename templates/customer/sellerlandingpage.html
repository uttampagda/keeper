{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Page</title>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
</head>
<body>

<h4>{{ customer.id }}</h4>
<table border="1" style="padding: 3px;text-align: center" >
<tr>
    <th>Product name </th>
    <th>Product price</th>

</tr>
{% for product in products %}
    <div>


            <tr class="item">
                <td>{{ product.product_name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.id }}</td>

                <td><a href="#" data-name="{{ product.product_name }}" data-price="{{ product.price }}" data-proid="{{ product.id }}" class="add-to-cart btn btn-primary">Add to cart</a></td>
            </tr>

    </div>
{% endfor %}
</table>
<br>


<a href="{% url 'cart' %}" class="btn btn-primary" data-toggle="modal"  data-target="#cart">Cart (<span class="total-count"></span>)</a>


<script src="{% static "js/cart.js" %}"></script>
</body>
</html>
{% endblock %}
