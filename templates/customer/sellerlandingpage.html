{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Page</title>
</head>
<body >
<script src="{% static 'js/cart.js' %}"></script>
<table border="1" style="padding: 3px;text-align: center" >
{% for product in products %}
    <div>
            <tr>
                <th>Product name </th>
                <th>Product price</th>
            </tr>
            <tr>
        <td>{{ product.product_name }}</td>
         <td>{{ product.price }}</td>
                <td><button onclick="addProduct({{product.product_name}},{{ product.price }})">Add to cart</button></td>


            </tr>


    </div>
{% endfor %}
</table>


</body>
</html>
