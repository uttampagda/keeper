<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Page</title>
</head>
<body>

<table border="1" style="padding: 3px;text-align: center" >

</tr>


    </div>
{% endfor %}
</table>


</body>
</html>
