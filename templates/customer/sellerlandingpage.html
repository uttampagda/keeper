{% extends "customer/base.html" %}
{% block content %}

	<div class="main-container">
		<div id="topcon" class="container top-con">
			<div>
				<h1 class="shop-name">{{ seller_detail }}</h1>
				<p class="shop-categories">Burger, Fast Food, Beverages</p>
				<p class="shop-location">Manjalpur, Vadodara</p>
					<p></p>
			</div>
		</div>

		<div class="container">
			<div class="prod-container">
				<div class="categories-container">
					<h4 class="categories-text">Meals</h4>
				</div>
				<div class="product-container">
					<h2 class="product-title">Meals</h2>
                    {% for product in products %}
                        <div class="prod-cat-con">
                            <div class="product-image-box">
                                <img src="{{ product.product_image.url }}">
                            </div>
                            <div class="prod-details-con">
                                <h6 class="product-name">{{ product.product_name }}</h6>
                                <p class="product-price">â‚¹{{ product.price }}</p>
                                <p onclick="discri()" class="product-description">{{ product.product_disc }}</p>
                            </div>
                            <div class="addtocartbutton">
                                <a href="#" class="add-button" data-name="{{ product.product_name }}" data-price="{{ product.price }}" data-proid="{{ product.id }}">ADD <span> +</span></a>
                            </div>
                        </div>
                    {% endfor %}
				</div>

			</div>
		</div>
	</div>

    <script>
    function discri(){
        document.querySelector(".product-description").style.whiteSpace = 'normal';
    }
    </script>

{% endblock %}
