
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'sellers/css/seller_login.css' %}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>

</head>
<body>

<div class="container" id="container">
        <div class="form-container cus-sign-up-container">
            <form method="post" action="{% url 'custRegister' %}">
                {% csrf_token %}
                <h1 class="reg-title">Create Account</h1>
                <div class="input-devide">
                    <input name="shopname" placeholder="Name" required>
                    <input id="username" placeholder="Username" type="text" name="username" required>
                    <input type="hidden" name="first_name" placeholder="FirstName">
                    <input type="hidden" name="last_name" placeholder="LastName">
                </div>
                <input id="email" placeholder="Email address" type="email" name="email" required>
                <input id="phone" placeholder="Phone no." name="phone" required>
                <input id="password" placeholder="Password" type="password" name="password" required data-eye>
              <input id="confirm_password" placeholder="Confirm password" type="password" name="confirm_password" required data-eye>
                <button type="submit">Sign Up</button>
                <div>
                    <p>Already have an account? <a href="{% url 'custLogin' %}">Sign in</a></p>
                </div>
            </form>
        </div>
        <div class="cus-overlay-container">
            <div class="overlay cus-poster"></div>
        </div>
    {% if messages %}
             <ul class="messages">
                 {% for message in messages %}
                     <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                 {% endfor %}
             </ul>
         {% endif %}
    </div>


</body>
</html>


{% endblock %}
