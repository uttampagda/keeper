
{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'sellers/css/seller_login.css' %}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>

</head>
<body>

<div class="container" id="container">
        <div class="form-container sign-up-container">
            <form method="post" action="{% url 'sellerRegister' %}" class="col-md-5 offset-md-1">
                {% csrf_token %}
                <h1 class="reg-title">Create Account</h1>
                <div class="input-devide">
                    <input name="shopname" class="form-control" placeholder="Enter shop name">
                    <input name="username" class="form-control" placeholder="Username">
                    <input type="hidden" name="first_name" class="form-control" placeholder="FirstName">
                    <input type="hidden" name="last_name" class="form-control" placeholder="LastName">
                </div>
                <input name="email" type="email" class="form-control" placeholder="Email Address">
                <input name="phone" class="form-control" placeholder="Phone no.">
                <input name="password" type="password" class="form-control" placeholder="Password">
                <input name="confirm_password" type="password" class="form-control" placeholder="Confirm Password">
                <button type="submit">Sign Up</button>
                <div>
                    <p>Already have an account? <a href="{% url 'sellerLogin' %}">Sign in</a></p>
                </div>
                <input type="hidden" name="latiLong" id="latiLong" />
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div style="height: 100%" id="map_canvas"></div>
                 <div id="coordinates"></div>
            </div>
        </div>
    {% if messages %}
             <ul class="messages">
                 {% for message in messages %}
                     <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                 {% endfor %}
             </ul>
         {% endif %}
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwvCP9pQ19x79rk3DpreTV6AypI_tKtqw&callback=initMap&v=weekly"
      async
    ></script>
<script>
    function initialize() {
                 var crosshairShape = {
                     coords: [0, 0, 0, 0],
                     type: 'rect'
                 };
                 var latlng = new google.maps.LatLng(22.62279178711505, 73.895538330078125);
                 var myOptions = {
                     zoom: 12,
                     center: latlng,
                     {#mapTypeId: google.maps.MapTypeId.SATELLITE,#}
                     mapTypeControlOptions: {
                         style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
                     }
                 };
                 var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                 var marker = new google.maps.Marker({
                     map: map,
                 });
                 document.getElementById('coordinates').innerHTML = "<b>center coordinates</b>: " + map.getCenter().toUrlValue(6)
                 google.maps.event.addListener(map, 'center_changed', function () {
                     document.getElementById('coordinates').innerHTML = "<b>center coordinates</b>: " + map.getCenter().toUrlValue(6);
                     document.getElementById('latiLong').value = map.getCenter().toUrlValue(6);
                 });
                 marker.bindTo('position', map, 'center');
             }

             google.maps.event.addDomListener(window, 'load', initialize);

</script>


</body>
</html>
