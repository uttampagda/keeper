

{% block content %}

<main class="login container">
    <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
      Add Product
    </h1>
    <div class="row">
      <div class="col-md-4 offset-md-4">

      </div>
      </div>
    <div class="row">
      <form method="POST" action="{% url 'addproduct' %}" class="col-md-5 offset-1" enctype="multipart/form-data">
        {% csrf_token %}
        <select name="category" id="category">
          {% for category in allCategories %}
            <option value={{category.category_name}}>{{ category.category_name }}</option>
          {% endfor %}
        </select>
        <div class="form-group">
          <input name="product_name" class="form-control" placeholder="Product name">
        </div>
        <div class="form-group">
          <input name="price" class="form-control" placeholder="Price">
        </div>
        <div class="form-group">
          <input type="file" name="productImage" accept="image/png, image/gif, image/jpeg" />
        </div>

        <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Add product</button>
      </form>
    </div>

  </main>

{% endblock %}
