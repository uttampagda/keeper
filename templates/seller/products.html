{% block content %}

<table border="1" style="padding: 3px;text-align: center" >
{% if user.is_authenticated %}
    <tr>
            <th>Product name </th>
                <th>Product price</th>

            </tr>
            <tr>
    {% for pr in products %}
        {% if pr.seller_cr == user.id %}

            <td>{{ pr.product_name }}</td>
            <td>{{ pr.price }}</td>

            </tr>
        {% endif %}
    {% endfor %}
{% endif %}
</table>
{% endblock %}
