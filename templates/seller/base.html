  <script>
         function validateForm() {
             var product_name = document.forms["addproduct"]["product_name"];
             var price = document.forms["addproduct"]["price"];
             var proimg = document.forms["addproduct"]["pro-img"]
             if (product_name.value == null || product_name.value === "") {
                 product_name.classList.add("input-validation");
                 product_name.style.border = "1px solid red";
                 product_name.placeholder = 'Please enter product name!';
                 setTimeout(function(){
                    product_name.classList.remove("input-validation");
                    product_name.style.border = "1px solid rgba(0,0,0,0.2)";
                    product_name.placeholder = 'Enter product name';
                 }, 3000);
                 return false;
             }
             if (price.value == null || price.value === "") {
                 price.classList.add("input-validation");
                 price.style.border = "1px solid red";
                 price.placeholder = 'Please enter int price!';
                 setTimeout(function(){
                    price.classList.remove("input-validation");
                    price.style.border = "1px solid rgba(0,0,0,0.2)";
                    price.placeholder = 'Enter Price (₹)';
                 }, 3000);
                 return false;

             }
             else if (isNaN(price.value)) {
                 price.classList.add("input-validation");
                 price.style.border = "1px solid red";
                 price.style.color = "red";
                 price.value = 'Price can only in number!';
                 setTimeout(function(){
                    price.classList.remove("input-validation");
                    price.style.border = "1px solid rgba(0,0,0,0.2)";
                    price.placeholder = 'Enter Price (₹)';
                    price.style.color = "";
                    price.value = '';
                 }, 2000);
                 return false;
             }
             if ( proimg.getAttribute('src') == null || proimg.getAttribute('src') === '') {
                 document.getElementById('dropZoon').style.border = '2px dashed red';
                 document.getElementById('imgsvg').style.color = 'red';
                 alert('Please attach image!')
                 return false;
             }

         }
    </script>
